  <script>
    /**
     * @customElement
     * @polymer
     */
    class RegisterSuccess extends AuctionMixin(Polymer.Element) {
      static get is() { return 'register-success'; }
      static get properties() {
        return {
          // 登记信息
          register: {
            type: Object
          },
          // 当前路由
          subRoute:{
            type : String,
            observer: '_checkPage'
          },
          getSMScodeLabel: {
            type: String,
            value: '3s'
          }
        };
      }
      static get observers(){
        return [

        ]
      }
      ready() {
        super.ready();
        
      }
      /**
       * 页面验证和数据获取
       * @param  {[type]} e [description]
       * @return {[type]}   [description]
       */
      _checkPage (e) {
        if (e === 'register-success') {
          let st = localStorage.st
          let secCount = 3
          var timeCount = setInterval(() => {
            if(secCount > 0){
                --secCount;
                this.getSMScodeLabel = secCount + "s";
            }else{
                let url = location.protocol + '//' + location.host + '/register/register-list?st=' + st
                window.location.href = url
                window.clearInterval(timeCount);
                this.getSMScodeLabel = "0s";
            }
          },1000);
        }
      }

    }

    window.customElements.define(RegisterSuccess.is, RegisterSuccess);
  </script>
