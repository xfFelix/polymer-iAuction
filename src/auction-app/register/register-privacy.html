<h3>LinkedTech隱私權政策</h3>

<p>LinkedTech 會對造訪線上平臺並使用服務的使用者的個人資料加以處理。在本隱私權政策中，我們想要通知您將要處理的個人資料及處理原因。LinkedTech在處理您的個人資料時將是資料的控制員。請仔細閱讀本資訊，瞭解我們處理個人資料的方式以及您擁有的權利。</p>

<p>在我們使用 Cookie 收集個人資料的情況下，您可以在我們的 Cookie 聲明中找到有關此方面的更多資訊。條款及細則中對加粗字體的術語作出了定義 ( http://www.xxxxxx)。您可在該處找到此服務的詳細描述。</p>

<h4>A. LinkedTech會處理哪些資料? </h4>

<p>我們會處理從您那邊接收到的資料。例如當您註冊成為用戶時或當您聯絡我們的顧客服務支援部門時。除此以外，我們亦會在您使用我們的服務時或向我們的服務提供意見回饋時自動收集某些特定資料。以下您可以找到我們從不同渠道收集資料的總覽。</p>

<p>透過造訪我們的網上平台 我們會收集您的網際網路瀏覽器傳送的資料，以及有關瀏覽行為的資訊。其中這些資訊包括您的IP地址、網際網路瀏覽器規格以及有關瀏覽行為的數據，例如造訪網站的日期、時間與持續時間、存取網站的方式(直接使用連結或透過搜尋引擎)、觀看次數以及使用的搜尋詞。</p>

<p>透過使用我們的手機網頁或應用程式若您使用行動版網站或行動應用程式瀏覽我們的網上平台，我們還會收集您的行動廣告 ID號碼(AAID 或 IDFA)。您可重設這些號碼。如需如何執行此操作的相關說明，請造訪 Google 或 Apple 的網站。您也可以對 Apple 啟用 Limit Ad Tracking (限制廣告追蹤);並對 Google 選擇 Opt Out of Interest-Based Ads (選擇取消興趣導向的廣告)。</p>

<p>為了優化我們的服務和營銷活動，我們可以通過在註冊期間分配給您的用戶ID號(用戶ID)來使用跨設備追踪。 該用戶ID是一個獨特和永久的數字字符，代表作為在線平台的用戶的您。 跨設備追踪使我們能夠跟踪您在多個相互鏈接的設備之間的行為，並結合數據為您提供各種設備上的個性化內容。 例如根據您在手機應用程式上的行為，我們可能會在您的電腦上的在線平台上顯示個性化內容。 您可以通過單獨調整每個設備的隱私和安全性和設置來管理設備共享數據的方式。</p>

<p>當您建立您的帳戶為了更方便的使用我們的服務，您必須建立一個帳戶。您需要選擇並輸入一個使用者名稱與密碼，然後輸入一個電子郵件地址。使用者還可以透過社交媒體帳戶建立LinkedTech帳戶，例如 Facebook。我們然後會收到您在該社群媒體帳戶的基本資訊，例如您的使用者名稱和電郵地 址。我們也可能會接收有關您狀態更新的資訊和您在使用此社交媒體時觀看或按入的資訊。您 能在相關的社交媒體的私隱設定中控制您讓我們使用的資料。此外，為了執行我們的服務，我們還可能要求您提供某些資訊，例如您的姓名、出生日期、電子郵件地址、電話號碼、地址、 銀行帳號以及您公司的增值稅號碼及商會號碼(若適用)。 註冊後，您將被分配一個獨特的用戶ID，通過它可以優化您的在線平台上的服務和追踪您的活動，如您的出價，購買，銷售和付款。</p>

<p>您可以隨時在您的帳戶中變更這些資訊，並在必要時新增更多資訊。 </p>

<p>當您開始使用此服務時，您的帳戶裡會保存某些資料，例如最愛競拍拍品、提醒、訂單和此服 務的其他使用者的評論與評價，以及透過此帳戶收到及傳送的訊息。您可以透過您的帳戶檢視這些資訊。 </p>

<p>當使用我們的服務時為了讓您能在拍賣中出價，系統會向您分配一個特定的使用者號碼。此號碼在線上平臺上的出價中可見。我們會對購買合約相關的交易及付款資料保留記錄。這要比您帳戶中您能看到的簡單付款訊息更全面。</p>

<p>我們會保留使用者的興趣資料，資格和特性，我們可因此獲知您屬於哪種用戶類型(是買家或賣家，是經銷商或消費者等)以及您所在的位置。這些資料能讓我們找出您有興趣的事情及為您打造更個人化的服務。例如我們會根據您的搜尋習慣發送你感興趣車輛的電子郵件。若您不希望收到這些電郵，您能在電郵的連結中選擇“取消訂閱”，亦可在帳戶設定中調整設定。 </p>

<p>如果您打算出售拍賣品，您可能會被要求提供一份顯示您全名的有效身份證件(政府發出有照 片的證件)掃描本。您身份證件上的資料，須至少清晰地顯示您的全名，出生日期和身份證明文件號碼。這些資料都是我們網路平台處理交易的第三方交易處理系統Alipay  & Paypal所要求的。在執行其服務時，Alipay & Paypal作為“數據處理器”(見下文)。 作為支付服務供應商，Alipay & Paypal對您的個人資料也有自己的義務。 因此Alipay & Paypal也可以被視為關於您的個人資料的“控制者”。 Alipay & Paypal的隱私政策都適用任何Alipay & Paypal作為控制者執行的數據處理操作。</p>

<p>付款處理我們可能會使用Alipay & Paypal處理所有給我們和及其他用戶的付款。 這樣的情況下，你的付款資料將會隨加密連接傳送至Alipay & Paypal。 Alipay & Paypal亦根據 Alipay & Paypal的私隱條例使用及處理您的付款資料，例如您的銀行帳戶號碼和您的商會號碼及增值稅號碼(如適用)。當在處理相關付款時，我們並不會儲存您的資料，除非是在收據上及政府在稅務上所需的資料，例如您的名字，地址和銀行帳戶。</p>

<p>當您聯絡我們會儲存通信內容，例如如果您透過電子郵件或電話聯絡我們，通信內容則會記錄在案， 包括電話對話錄音。這也包括我們從使用方收到有關您或您提供或購買的拍賣品的任何通知。</p>

<p>我們可能會要求您通過電子郵件或網上問卷向我們提供有關我們服務的反饋。 我們非常感謝任何意見回饋，並且只會處理由我們或第三方(例如您的電子郵件地址或用戶ID)收集的用於內部分析目的的個人數據，以加強我們的服務。 </p>

<h4>B. 為什麼LinkedTech處理您的資料? 我們因下列原因使用收集的資料。</h4>

<h5>提供服務</h5>
<p>我們處理您的資料，首先是為了便於提供服務，然後是為確保您可以出售拍賣車輛並購買其他使用者拍賣車輛。我們還會出於下列目的收集這些個人資料:</p>

<p class="s">(i)開具發票及收取欠款，例如通過SMS發送消息，Whatsapp或任何其他直接信息來收 </p>

<h5>回債務</h5>
<p class="s">(ii)  會計帳目和內部管理;  </p>
<p class="s">(iii)  改善我們的服務;  </p>
<p class="s">(iv)  讓線上平臺以符合您的網際網路瀏覽器及所用裝置的格式顯示。</p>

<h5>行銷與通訊</h5>
<p>我們還會以下列行銷與通訊目的處理您的資料，例如:</p>
<p class="s">(i)  獲取用於目標群組與市場分析以及改善網上平台導覽的匿名統計資訊;   </p>
<p class="s">(ii)  您和我們社群媒體的使用、實施LinkedTech會員規劃、您可以邀請好友參與的促銷或其他行銷推廣活動;   </p>
<p class="s">(iii)  顯示推薦(例如您有興趣的拍品)和目標廣告;   </p>
<p class="s">(iv)  提供額外的服務及福利;   </p>
<p class="s">(v)  通知您有關我們的產品、活動、優惠及促銷的資訊;   </p>
<p class="s">(vii)  邀請您向我們提供關於我們服務的意見回饋。  </p>

<h5>違規及法律責任</h5>
<p>我們會留意與線上平臺及服務相關的風險與法律責任。在此情況下，我們可能出於下列目的使用個人資料:</p>
<p class="s">(i)  保護線上平臺及服務;    </p>
<p class="s">(ii)  預防、追蹤及應對欺詐或任何其他對線上平臺或服務的非法使用;    </p>
<p class="s">(iii)  登記、調解和解決爭議，包括處理違規通知;    </p>
<p class="s">(iv)  履行法定義務，例如保留記錄的要求，以及主管機關執行刑事或其他調查情況下的義務。    </p>
<h5>LinkedTech條款及細則我們還可能為了實施與強制執行條款及細則而處理個人資料。例如:</h5>
<p class="s">(i)  在線上平臺上刪除、減少或變更使用者資料;    </p>
<p class="s">(ii)  出於促銷、歸檔或其他目的，根據您同意我們的條款及細則中取得的授權使用使用者 資料;    </p>
<p class="s">(iii)  對不符合條款及細則的行為採取相應措施。    </p>

<h4>C. 何時會將資料提供給第三方?</h4>
<p>您帳戶中的資料會受到保護。但是其他使用者可以查看您公開的個人檔案。其他使用者可以在必要時存取您的其他資料，如您的名字、地址、LinkedTech電郵地址，您個人的電郵地址和電話號碼，因此可能是達成或執行您與這使用者之間的交易的必須資料(包括運輸部分)。例如如果您與另一名使用者簽訂購買合約，您的電子郵件以及地址會提供給對方用以安排取件或運送拍賣車輛。若發生爭論，我們也可能會向該用戶提供這類的資料   </p>
<p>我們也可能僱用資料處理商。這些是為我們執行服務的第三方，在這方面也處理個人數據，例如處理付款，發送郵件，分析意見回饋或保護在線平台。 處理者有責任保密，只能使用特定數據為我們提供服務。   </p>
<p>未來，我們可能將一個或多個組件或資產移轉給第三方，或將它們與第三方合併。這時我們還可能需要移轉您的資料。    </p>


<p>我們還可能在以下情況下向第三方披露您的個人資料:</p>
<p class="s">(i) 在您已明確同意披露某些資料或我們覺得有義務這樣做時;   </p>
<p class="s">(ii) 在為履行法定義務或執行法院命令時;    </p>
<p class="s"> (iii)與當局(例如警察或稅務部門)合作時;   </p>
<p class="s">  (iv) 為強制執行LinkedTech條款及細則時;   </p>
<p class="s">  (v)對於相關第三方而言使用者資料明顯非法時。   </p>

<p>第三方也參與了 Cookie 的使用。請參閱 Cookie 聲明。   </p>

<p>LinkedTech提供您的資料給第三方，此第三方可能位於香港經濟區外，或伺服器所在地位於香港經濟區外。在這些國家或地區，保護個人資料的權利級別可能低於香港經濟區。使用 LinkedTech的服務，即表示使用者同意將其個人資料傳輸到香港經濟區以外的區域。   </p>
<p>當您離開線上平臺並造訪屬於第三方的網站或進入屬於第三方的數位環境時，本隱私權政策將不再適用，屆時會讓您參考上述第三方的隱私權政策。   </p>

<h4>D. LinkedTech實行哪些安全措施? </h4>
<p>我們根據香港資料保護法例處理您的資料。我們會用安全程序和技術去限制存取，來保護您的資料免受未經授權的取用，破壞和試圖變更。   </p>
<h4>E. 在發生違反隱私權的情況時，您應怎麼做? </h4>
<p>我們擁有一個舉報非法行為的程序。如果您發現線上平臺有侵害您隱私權的行為，也可在此通知我們。我們尊重並保護任何舉報人或被舉報對象的隱私。除了必須的法律限制外，舉報情況下提供給 LinkedTech 的個人資料，將進行保密處理，並且僅用於處理舉報之目的。   </p>
<h4>F. 如果您的帳戶被刪除，您的個人資料會發生什麼情況? </h4>
<p>如果您或我們刪除您的帳戶，我們會永久刪除您所有的個人資料。這不包括我們根據法定保留 義務需要儲存較長期限的資料或其他使用者處理的資料，或者我們根據條款及細則中簽發之授 權再次使用的使用者資料。   </p>
<h4>G. 怎樣控制您的個人資料? </h4>
<p>您有權請求檢查您的資料。如果結果顯示，我們處理了錯誤的個人資料或不該處理的個人資料 ，您有權請求我們更正、補充或刪除這些資料。您可以使用以下聯絡方式將任何此類請求發送給我們。我們將儘快回應您的請求，並在有理由這樣做時儘快更正、補充或刪除您的資料，或 盡早停止處理您的資料。   </p>
<h4>H. 本隱私權政策會修改嗎? </h4>
<p>LinkedTech有權在任何時候透過在網上平台發放已變更的隱私權條例來變更或補充本隱私權政策。最新的隱私權政策會在線上平臺上公佈。若我們作出了任何變更足以影響您的權利及義務 ，我們會以電郵通知您，或在您使用本服務時明確告知您我們所作出的轉變。   </p>
